git:
  commitMessage: "chore: release v${version}"
  requireCleanWorkingDir: false
github: 
  release: true
  autoGenerate: false
  releaseNotes: "npx auto-changelog --stdout --commit-limit false -u --template https://raw.githubusercontent.com/release-it/release-it/master/templates/changelog-compact.hbs"
npm:
  publish: false

plugins:
  '@release-it/conventional-changelog':
    preset: 'angular'
    infile: 'CONVENTIONAL_ANGULAR.md'
hooks:
  after:bump: "npx auto-changelog -p --output AUTOCHANGELOG.md"
