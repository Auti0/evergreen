name: ReleaseNotice
on:
  workflow_dispatch:
    
    
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # To check the github context
      - name: Dump Github context
        env:
          GITHUB_CONTEXT: ${{ toJSON(github) }}
        run: echo "$GITHUB_CONTEXT"

      - id: fetch-latest-release
        uses: gregziegan/fetch-latest-release@v2.0.0
        with:
          github_token: ${{ github.token }}

      - name: Slack Markdown Converter
        id: slack-markdown-body
        uses: LoveToKnow/slackify-markdown-action@v1.0.0
        with:
          text: ${{toJSON(steps.fetch-latest-release.outputs.body)}}

      - name: Slack Notification on SUCCESS
        if: success()
        uses: tokorom/action-slack-incoming-webhook@main
        env:
          INCOMING_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
        with:
          text: "Release it"
          attachments: |
            [
              {
                "color": "good",
                "mrkdown_in": ["fields"],
                "text": "A new version Continu API version has been released to Latest",
                "fields": [
                  {
                    "title": "Continu API",
                    "value": "${{ steps.fetch-latest-release.outputs.tag_name}}"
                  },
                  {
                    "title": "What Changed",
                    "value": ${{ steps.slack-markdown-body.outputs.text }}
                  },
                  {
                    "title": "Reference",
                    "value": "${{ steps.fetch-latest-release.outputs.html_url }}"
                  }
                ]
              }
            ]
